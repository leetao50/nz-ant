<div class="header-wrapper">
    <img src="./assets/img/default-avatar.png" alt="">
    <span class="user-name-text" *ngIf="!isCollapsed">
        {{username}}
    </span>
    <div class="floating-btn header-btn" *ngIf="!isCollapsed" >
       <i nz-icon [nzType]='setting' [nzTheme]='outline'></i>
    </div>
    <div (click)="goSetting()" class="floating-btn header-btn" *ngIf="!isCollapsed">
            <i class="anticon anticon-setting"></i>
          </div>
          <div (click)="goSummary()" class="floating-btn header-btn" *ngIf="!isCollapsed">
            <i class="anticon anticon-calendar"></i>
          </div>
</div>
<div class="list-wrapper">
    <app-list [isCollapsed]="isCollapsed"></app-list>
    <div class="add-list-btn-wrapper">
        <button nz-button nzGhost nzType="dashed" (click)="openAddListModal()">
            <i nz-icon [nzType]='plus' [nzTheme]='outline' ></i>
            <span *ngIf="!isCollapsed">新列表</span>
          </button>
    </div>
  </div>
